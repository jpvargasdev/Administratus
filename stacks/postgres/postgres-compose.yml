services:
  pg:
    image: postgres:18 # {"magos": {"policy": "manual"}}
    env_file:
      - ../../configs/postgres.env
      - ../../secrets/.runtime/postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\" -h localhost || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
volumes:
  pgdata:
