services:
  pg-main:
    image: docker.io/library/postgres:17
    container_name: pg-main
    env_file:
      - ../../configs/postgres.env
      - ../../secrets/.runtime/postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../../init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\" -h localhost || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: on-failure:1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - singularity

  lexcodex:
    image: ghcr.io/jpvargasdev/lexcodex:0.0.7 # {"magos": {"policy": "semver", "repo": "ghcr.io/jpvargasdev/lexcodex"}}
    container_name: lexcodex
    env_file:
      - ../../configs/lexcodex.env
      - ../../secrets/.runtime/lexcodex.env
    depends_on:
      pg-main:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: on-failure:1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - traefik.enable=true
      - traefik.http.routers.lexcodex.rule=Host(`lexcodex.home`)
      - traefik.http.routers.lexcodex.entrypoints=websecure
      - traefik.http.routers.lexcodex.tls=true
      - traefik.http.services.lexcodex.loadbalancer.server.port=8080
    networks:
      - singularity

volumes:
  pgdata: {}

networks:
  singularity:
    external: true
